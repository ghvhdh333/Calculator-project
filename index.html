<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="result">
            <input class="result_value" type="text" placeholder="0">
        </div>

        <div class="input">
            <div class="input_box">
                <button id="btn_white_gray" class="btn">AC</button>
                <button id="btn_white_gray" class="btn">+/-</button>
                <button id="btn_white_gray" class="btn">%</button>
                <button id="btn_yellow" class="btn">รท</button>
            </div>

            <div class="input_box">
                <button id="btn_dark_gray" class="btn">7</button>
                <button id="btn_dark_gray" class="btn">8</button>
                <button id="btn_dark_gray" class="btn">9</button>
                <button id="btn_yellow" class="btn">ร</button>
            </div>

            <div class="input_box">
                <button id="btn_dark_gray" class="btn">4</button>
                <button id="btn_dark_gray" class="btn">5</button>
                <button id="btn_dark_gray" class="btn">6</button>
                <button id="btn_yellow" class="btn">-</button>
            </div>

            <div class="input_box">
                <button id="btn_dark_gray" class="btn">1</button>
                <button id="btn_dark_gray" class="btn">2</button>
                <button id="btn_dark_gray" class="btn">3</button>
                <button id="btn_yellow" class="btn">+</button>
            </div>

            <div class="input_box">
                <button id="btn_0">0</button>
                <button id="btn_dark_gray" class="btn">.</button>
                <button id="btn_yellow" class="btn">=</button>
            </div>

        </div>
    </div>
</body>
</html>
